<div class="col-md-6 offset-md-3">
    <h3>Register Here</h3>
    <form (ngSubmit) = "onSubmit()">
    
        <div class="form-group">
            <label>First Name</label>
            <input type="text" class="form-control" id="firstName"
                [(ngModel)]="user.firstName" name="firstName" required>
        </div>
    
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" class="form-control" id="lastName"
                [(ngModel)]="user.lastName" name="lastName" required>
        </div>
    
        <div class="form-group">
            <label>Email Id</label>
            <input type="text" class="form-control" id="emailId"
                [(ngModel)]="user.emailId" name="emailId" required>
        </div>

        <div class="form-group">
            <label>Set Password</label>
            <input type="password" class="form-control" id="password"
                [(ngModel)]="user.password" name="password" required>
        </div>

        <div class="form-group">
            <label>Contact</label>
            <input type="text" class="form-control" id="contact"
                [(ngModel)]="user.contact" name="contact" required>
        </div>

        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="address"
                [(ngModel)]="user.address" name="address" required>
        </div>
    
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    <br/>
    </div>
